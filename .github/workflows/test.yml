name: Rust Cargo Test

on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: cargo install --force cargo-make

    - name: Unit tests
      run: cargo test --verbose
